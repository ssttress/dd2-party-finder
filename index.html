<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darkest Dungeon 2 Party Combination Finder</title>

  <style>

    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: sans-serif;
    }

    .page {
      padding: 10px 40px;
    }

    h1 {
      font-size: 1.5rem;
      margin: 5px 0 15px;
    }

    select {
      margin: 5px;
      padding: 5px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
    }
	

    #controls {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      flex-wrap: wrap;
    }

    .slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .slot.master {
      margin-left: 24px;
      padding-left: 16px;
      border-left: 1px solid #333;
    }

    .slot::before {
      content: attr(data-rank);
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 4px;
    }


    .comp {
      margin: 10px 0;
      padding: 10px;
      background: #1b1b1b;
      border-left: 4px solid #aa4444;
    }
	
	.comp-content {
	  display: flex;
	  align-items: center;
	  gap: 16px;
	}

	.comp-left {
	  display: flex;
	  flex-direction: column;
	}

    .comp-name {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 8px;
      letter-spacing: 0.02em;
    }

    .comp-heroes {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hero-icon {
      width: 90px;
      height: 90px;
      object-fit: contain;
      image-rendering: crisp-edges;
    }

	.comp-note {
	  margin-left: auto;
	  max-width: 40%;
	  font-size: 0.9rem;
	  color: #bbb;
	}


  </style>
</head>

    ];


    const selects = document.querySelectorAll(".hero-select");
    const locks = document.querySelectorAll(".lock-checkbox");
    const lockAll = document.getElementById("lock-all");
    const resultsDiv = document.getElementById("results");

    

    selects.forEach(select => {
      const anyOption = document.createElement("option");
      anyOption.value = "";
      anyOption.textContent = "-- Any --";
      select.appendChild(anyOption);

      heroes.forEach(hero => {
        const option = document.createElement("option");
        option.value = hero;
        option.textContent = hero;
        select.appendChild(option);
      });

      select.addEventListener("change", updateResults);
    });

    locks.forEach(lock => {
      lock.addEventListener("change", updateResults);
    });

    lockAll.addEventListener("change", () => {
      locks.forEach(lock => {
        lock.checked = lockAll.checked;
      });
      updateResults();
    });

    

    function updateResults() {
      const selected = Array.from(selects, s => s.value);
      const locked = Array.from(locks, l => l.checked);

      resultsDiv.innerHTML = "";

      const matches = teamComps.filter(comp => {
        for (let i = 0; i < selected.length; i++) {
          if (!selected[i]) continue;

          if (locked[i] && comp.heroes[i] !== selected[i]) {
            return false;
          }

          if (!locked[i] && !comp.heroes.includes(selected[i])) {
            return false;
          }
        }
        return true;
      });

      if (matches.length === 0) {
        resultsDiv.textContent = "No matching team compositions.";
        return;
      }

      matches.forEach(comp => {
        const div = document.createElement("div");
        div.className = "comp";

        const heroesHtml = comp.heroes
          .map(hero => `
            <img
              src="${heroImages[hero]}"
              alt="${hero}"
              title="${hero}"
              class="hero-icon"
            >
          `)
          .join("");


	
		div.innerHTML = `
		  <div class="comp-content">
		  <div class="comp-left">
			<div class="comp-name">${comp.name}</div>
			<div class="comp-heroes">
			  ${heroesHtml}
			</div>
		  </div>
		  ${comp.note ? `<div class="comp-note">${comp.note}</div>` : ''}
		  </div>
		`;

		resultsDiv.appendChild(div);
      });
    }
	
    updateResults();
  </script>
